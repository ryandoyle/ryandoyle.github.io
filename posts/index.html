---
layout: default
title: RyanDoyle .net - Blog Posts
---

<h1>Blog Posts</h1>
<table>
    {% for post in site.posts %}
    <td>
        <td width="110" align="right" valign="top">{{ post.date | date_to_string }}</td>
        <td><a href="{{ post.url }}">{{ post.title }}</a></td>
    </tr>
    {% endfor %}
</table>
